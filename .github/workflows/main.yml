name: Build

on:
    push:
        branches:
            - master
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    prepare:
        name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                node_version: ['20', '22']
                os: [ubuntu-latest, windows-latest, macos-latest]

        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  version: 9.10.0
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node_version }}
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install

            # Install Playwright Browsers in all packages that use Playwright
            - name: Install Playwright Browsers
              run: pnpm recursive exec playwright install

            - name: Prepare Firebase Config
              run: cp packages/backend/src/firebase/fb-config-template.json packages/backend/src/firebase/fb-config.json

            - name: Lint
              run: pnpm run lint

            - name: Build
              run: pnpm run build

            - name: Test
              run: pnpm run test

    sonarcloud:
        name: SonarCloud
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node_version }}

            - name: SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
